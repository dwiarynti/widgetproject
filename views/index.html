<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Whitewater Adventures</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="/javascripts/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="/javascripts/Content/font-awesome.min.css" rel="stylesheet" />
    <link href="/javascripts/Content/angular-gridster.min.css" rel="stylesheet" />
    <link href="/javascripts/app/app.css" rel="stylesheet" />
    <link href="/javascripts/dist/psFramework.css" rel="stylesheet" />

    <!-- widget css -->
    <link href="/javascripts/app/widgets/wwaTemperature/wwaTemperature.css" rel="stylesheet" />
    <link href="/javascripts/app/widgets/wwaInventory/wwaInventory.css" rel="stylesheet" />
    <link href="/javascripts/app/widgets/wwaEmployee/wwaEmployee.css" rel="stylesheet" />

    <script src="/javascripts/Scripts/jquery-2.1.3.min.js"></script>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>-->
    <script src="/javascripts/Scripts/angular.min.js"></script>
    <script src="/javascripts/Scripts/angular-animate.min.js"></script>
    <script src="/javascripts/Scripts/angular-route.min.js"></script>
    <script src="/javascripts/Scripts/angular-resource.js"></script>    
    <script src="/javascripts/Scripts/angular-gridster.min.js"></script>
    <script src="/javascripts/Scripts/bootstrap.min.js"></script>
    <script src="/javascripts/Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="/javascripts/Scripts/ngStorage.min.js"></script>

    <script src="/javascripts/app/services/common.service.js"></script>

    <script src="/javascripts/dist/psFramework.js"></script>
    
    <script src="/javascripts/app/appModule.js"></script>
    <script src="/javascripts/app/appConfig.js"></script>
    <script src="/javascripts/app/appRouteConfig.js"></script>
    <script src="/javascripts/app/appController.js"></script>



    <!-- angular resource-->
    <script src="/javascripts/app/services/employeeResource.js"></script>
    <script src="/javascripts/app/services/locationResource.js"></script>    
    <script src="/javascripts/app/services/widgetResource.js"></script>            
    <script src="/javascripts/app/services/dataService.js"></script>

    <script src="/javascripts/app/directives/wwaDashboardDirective.js"></script>
    <script src="/javascripts/app/directives/wwaGuidesDirective.js"></script>
    <script src="/javascripts/app/directives/wwaLocationsDirective.js"></script>

    <!-- widget JavaScript files -->
    <script src="/javascripts/app/widgets/wwaTemperature/wwaTemperatureDirective.js"></script>
    <script src="/javascripts/app/widgets/wwaInventory/wwaInventoryDirective.js"></script>
    <script src="/javascripts/app/widgets/wwaEmployee/wwaEmployeeDirective.js"></script>

    <!-- setting dialogs -->
    <script src="/javascripts/app/dialogs/wwaSelectEmployeeController.js"></script>
    <script src="/javascripts/app/dialogs/wwaSelectLocationController.js"></script>

</head>
<body class="container-fluid" ng-controller="appController">

    <div ng-switch="state">
        <div ng-switch-when="x unauthorized" class="sign-in-form">
            <h2>Whitewater Adventures Admin App</h2>
            <h4>Sign In</h4>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control"/>
                </div>
            </form>
            <button class="btn btn-default" ng-click="signIn()">Sign In</button>
        </div>
        <div ng-switch-default>
            <ps-framework title="Whitewater Adventures"
                          subtitle="Administrative Application"
                          icon-file="/javascripts/images/kayak-icon-flat.png">
                <ps-menu>
                    <ps-menu-item label="Dashboard" icon="fa-dashboard" route="dashboard"></ps-menu-item>
                    <ps-menu-item label="Locations" icon="fa-location-arrow" route="locations"></ps-menu-item>
                    <ps-menu-item label="Raft Guides" icon="fa-user" route="guides"></ps-menu-item>
                    <ps-menu-group label="Equipment" icon="fa-gears">
                        <ps-menu-item label="Rafts" icon="fa-unlink" route="rafts"></ps-menu-item>
                        <ps-menu-item label="Paddles" icon="fa-magic" route="paddles"></ps-menu-item>
                        <ps-menu-item label="Life Vests" icon="fa-life-ring" route="vests"></ps-menu-item>
                    </ps-menu-group>
                </ps-menu>
            </ps-framework>
        </div>
    </div>


</body>
</html>
